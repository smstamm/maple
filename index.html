<html ng-app="app">
<head>
	<title>Maple</title>
	<script src="bower_components/angular/angular.js"></script>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<script src="app.js"></script>
	<style>
		.cell {
			cursor: pointer;
			border: 3px solid black;
			border-radius: 5px;
			display: inline;
			text-align: center;
			height: 60px;
			font-size: 40px;
		}
		.cell:not(:first-child){
			margin-left: 5px;
		}
		.cell:not(:last-child){
			margin-right:5px;
		}
		.cell.highlighted{
			background-color: red;
			cursor: not-allowed;
		}
		#timer{
			font-size: 30px;
		}
		#start, #stop{
			margin-bottom: 10px;
		}
	</style>
</head>
<body ng-controller="home-ctrl">
	<div class="container">
		<div class="jumbotron">
			<h1>Maple</h1>
			<p>How to play.....</p>
		</div>


		<div class="panel panel-default">
			<div class="panel-heading">
				<button class="btn btn-success" id="start" ng-click="start()" ng-show="timer == 60">START</button>
				<button class="btn btn-danger" id="stop" ng-click="stop()" ng-show="timer < 60">STOP</button>
				<label id="timer">{{':'+timer}}</label>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-8">
						<article id="grid">
							<ul class="row" ng-repeat="row in grid">
								<li class="cell col-lg-2 col-md-2 col-sm-2 col-xs-2" ng-repeat="cell in row" ng-class="{ 'highlighted': cell.highlighted }" ng-click="highlight(cell)">{{cell.letter}}</li>
							</ul>
						</article>
					</div>
					<div class="col-md-4">list goes here</div>
				</div>
				<div class="col-md-12">

					<form class="form-inline">
						<div class="form-group">
							<input type="text" class="form-control" ng-model="enteredWord">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
						<button type="clear" class="btn btn-primary">Clear</button>

					</form>
				</div>
			</div>
		</div>
		<div class="panel-footer">
			<div>
				<button class="btn btn-default" type="jumble">Jumble</button>
			</div>
		</div>
	</div>
</div>
</div>
</body>
</html>
